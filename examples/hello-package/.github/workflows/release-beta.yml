name: Release Beta

on:
  push:
    branches:
      - release/beta

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release-beta:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          registry-url: https://registry.npmjs.org

      - name: Install
        run: npm ci

      - name: Check
        run: npm run check

      - name: Create Beta Release PR or Publish
        uses: changesets/action@v1
        with:
          version: npm run beta:version
          publish: npm run beta:publish
          title: "chore: release beta packages"
          commit: "chore: release beta packages"
        env:
          GITHUB_TOKEN: ${{ secrets.CHANGESETS_GH_TOKEN || secrets.GITHUB_TOKEN }}
